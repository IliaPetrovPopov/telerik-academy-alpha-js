<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>
<body>
    <div class="container"> 
        <section>
          <div id="addtask"> 
            <input type="text" id="textinp">
            <label for="text"></label>
            <input type="date" id="dateinp">
            <label for="date"></label>
            <button id="push">Add todo</button>
            <label for="push"></label>
        </div>

        <div class="todos">
            <h2>Todos</h2>
            <div class="typeoftodo">
                <div>
                  <input type="checkbox" id="laundry">
                  <label for="laundry">Do the laundry - July 24th 2019</label> 
                </div>

                <div>
                  <input type="checkbox" id="sugar">
                  <label for="sugar">Buy more sugar - July 25th 2019</label>
                </div>

                <div>
                  <input type="checkbox" id="infinity">
                  <label for="infinity">Acquire all six infinity stones - July 27th 2019</label>
                </div>

                <div>
                  <input type="checkbox" id="conquer">
                  <label for="conquer">Take over the universe - July 28th 2019</label>
                </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
